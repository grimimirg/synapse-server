# Minimal Nginx configuration for Matrix
events {
    worker_connections 1024;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    sendfile on;

    # Upstream for Synapse
    upstream synapse {
        server synapse:8008;
    }

    # HTTP server - redirects to HTTPS
    server {
        listen 80;
        server_name ${DOMAIN};

        # Matrix well-known for server discovery
        location /.well-known/matrix/server {
            return 200 '{"m.server": "${DOMAIN}:8448"}';
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
        }

        # Matrix client discovery
        location /.well-known/matrix/client {
            return 200 '{"m.homeserver":{"base_url":"https://${DOMAIN}"}}';
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server for Matrix clients
    server {
        listen 443 ssl;
        server_name ${DOMAIN};

        # SSL certificates
        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/certs/privkey.pem;

        # Matrix API
        location /_matrix {
            proxy_pass http://synapse;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            client_max_body_size 50M;
        }
    }

    # Federation server
    server {
        listen 8448 ssl;
        server_name ${DOMAIN};

        # SSL certificates
        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/certs/privkey.pem;

        # All federation traffic goes to Synapse
        location / {
            proxy_pass http://synapse;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            client_max_body_size 50M;
        }
    }
}